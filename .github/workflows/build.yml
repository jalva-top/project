name: Maven build
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Compile code
        run: mvn compile

      - name: Run Unit tests
        run: mvn test

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml -P dev -Dmaven.test.skip=true